                if (!error && result && result.event === "success") {
                    console.log('Done! Here is the image info: ', result.info.secure_url);
                    document.forms['create-product-form']['thumbnail'].value = result.info.secure_url;
                    document.getElementById('preview-image').src = result.info.secure_url;
                    document.getElementById('preview-image').style.display = "block";
                }
            }
        )

        document.getElementById("upload_widget").addEventListener("click", function () {
            myWidget.open();
        }, false);
    })
</script>

<script>
    function getParameterFromUrl(parameterName) {
        var url_string = window.location.href;
        var url = new URL(url_string);
        return url.searchParams.get(parameterName);
    }

    document.addEventListener('DOMContentLoaded', function () {
            var btnSubmit = document.forms['product-edit']['btn-submit1];
            var txtId = document.forms['product-edit']['id'];
            var txtName = document.forms['product-edit']['name'];
            var txtSlug = document.forms['product-edit']['slug'];
            var txtDescription = document.forms['product-edit']['description'];
            var txtDetail = document.forms['product-edit']['detail'];
            var txtPrice = document.forms['product-edit']['price'];
            var txtOrigin = document.forms['product-edit']['origin'];
            var txtThumbnail = document.forms['product-edit']['thumbnail'];
            var selectStatus = document.forms['product-edit']['status'];

            // load data by id.
            var id = getParameterFromUrl('id');
            var xmlHttpRequest = new XMLHttpRequest();
            xmlHttpRequest.onreadystatechange = function () {
                if (xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200) {
                    // du lieu dirge tra ve thanh cong.
                    var contentText = '';
                    var element = JSON.parse(xmlHttpRequest.responseText);
                    txtId.value = element.id;
                    txtName.value = element.name;
                    txtSlug.value = element.slug;
                    txtDescription.value = element.description;
                    txtDetail.value = element.detail;
                    txtPrice.value = element.price;
                    txtOrigin.value = element.origin;
                    txtThumbnail.value = element.thumbnail();
                    selectStatus.value = element.status;
                }
            }
            xmlHttpRequest.open('GET', `https://hello-t2010a-springboot.herokuapp.com/api/v1/products/${id}`);
            xmlHttpRequest.send();

            if (btnSubmit) {
                btnSubmit.onclick = function (event) {
                    event.preventDefault();
                    var id = txtId.value;
                    var name = txtName.value;
                    var slug = txtSlug.value;
                    var description = txtDescription.value;
                    var detail = txtDetail.value;
                    var price = txtPrice.value;
                    var origin = txtOrigin.value;
                    var status = selectStatus.value;
                    var obj = {
                        'id': id,
                        'name': name,
                        'slug': slug,
                        'description': description;
                        'detail': detail,
                        'price': price,
                        'orgin': origin,
                        'status': status
                    }
                    var dataToSend = JSON.stringify(obj);
                    var xmlHttpRequest = new XMLHttpRequest();
                    xmlHttpRequest.onreadystatechange = function () {
                        if (xmlHttpRequest.readyState === 4 && xmlHttpRequest.status === 200) {
                            alert('Action success!');
                            window.location.href = 'https://demo-shop-t2010a.herokuapp.com/page/products/list.html';
                        }
                    }
                    xmlHttpRequest.open('PUT', `https://hello-t2010a-springboot.herokuapp.com/api/v1/products/${id}`);
                    xmlHttpRequest.setRequestHeader('Content-Type', 'application/json');
                    xmlHttpRequest.send(dataToSend);
                }
            }
        }
    )

</script>
